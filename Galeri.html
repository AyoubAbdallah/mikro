<!DOCTYPE HTML>

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .contact-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-container {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h4 {
            margin-bottom: 2px;
            font-weight: 400;
            color: #333;
        }

        h4 {
            font-family: 'Roboto', sans-serif;
            font-size: 26px;
            color: #007BFF;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #pdfViewer {
            width: 100%;
            height: 600px;
            border: none;
        }

        .video-title {
            font-weight: bold;
            font-size: 30px;
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .video-title:hover {
            color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>

            app.use('/includes', express.static(path.join(process.cwd(), 'includes')));
    </script>
